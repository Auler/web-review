<script type="text/javascript">
	$(function(){
            $("#aaa a img").removeClass("bbb");
            for(i=0;i<6;i++){

            		$("#aaa a img").removeClass("bbb");
            		$(this).find("img").addClass("bbb");
            	});
            }
